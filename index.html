<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub-like Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="#">GitHub</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search GitHub">
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Repositories</a></li>
          <li><a href="#">Issues</a></li>
          <li><a href="#">Pull Requests</a></li>
          <li><a href="#">Actions</a></li>
        </ul>
      </aside>

      <!-- Repository Info -->
      <section class="repo-info">
        <h1>Repository Name</h1>
        <p>This is a description of the repository.</p>
        <button class="btn">Star</button>
        <button class="btn">Fork</button>
      </section>

      <!-- Main Content Area -->
      <section class="content">
        <h2>README</h2>
        <div class="content-body">
          <p>This is where the content of the repository’s README would go.</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 GitHub, Inc.</p>
    </div>
  </footer>
</body>
</html>
